app-id: com.jetbrains.Rider
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: rider-desktop
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --device=all
  - --env=RIDER_JDK=${FLATPAK_DEST}/extra/rider/jre64
modules:
  - name: rider
    buildsystem: simple
    build-commands:
      - unzip rider_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m755 rider.sh ${FLATPAK_DEST}/bin/rider-desktop
      - install -D -m644 logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2020.1.2.tar.gz
        sha256: 4dcfb718c4f8bf7a12375c4fca6a148250b7fa750f375a2d7247a07383c19c3a
        filename: rider.tar.gz
        x-checker-data:
          type: jetbrains
          code: RD
        size: 795364937
      - type: file
        path: com.jetbrains.Rider.desktop
      - type: file
        path: com.jetbrains.Rider.metainfo.xml
      - type: file
        path: rider.sh
      - type: script
        commands:
          - mkdir rider/
          - tar -xzf rider.tar.gz --directory=rider/ --strip-components=1
          - rm rider.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 4b48274545b21c2de85dfcdacbe856ec99c8c534e77e4a057afef21c47664c15
        url: https://resources.jetbrains.com/storage/products/rider/docs/rider_logos.zip
